        <section id="formulario">
            <div class="cajadecomentarios">
                <div>
                    <form method="get" action="">
                        <!-- <div class="tituloform">

                        <div class="boxform">
                            <div>
                                <input type="text" name="nombre" placeholder="Nombre">

                            </div>
                            <div>
                                <input class="email" type="email" name="email" placeholder="Correo">

                            <div>

                                <input type="radio" name="sexo" value="Mujer">
                                <label class="womanword" for="Mujer">Mujer</label>
                            </div>
                            <div>
                                <select name="pais">
                                    <option value="argentina">Argentina</option>
                                    <option value="bolivia">Bolivia</option>
                                    <option value="brasil">Brasil</option>
                                    <option value="chile">Chile</option>
                                    <option value="colombia">Colombia</option>
                                </select>
                            </div>
                            <div>
                                <textarea name="comentarios" placeholder="Comentarios" rows="5" cols="40"></textarea>
                            </div>
                            <div>
                                <input type="submit" value="Enviar">
                                <input type="reset" value="Borrar todo">
                                <input type="button" value="Sin efecto">
                            </div>
                        </div>
